<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Enter your Blog Details</h1>
    </header>


    <div id="container">
        <form name="blog" autocomplete="on" onsubmit="return isValid()">
            <fieldset>
                <legend class="legend">Your personal blog</legend>

                <div class="row">
                    <div class="col-25">
                        <label for="title">Title of the blog<span class="red_color">*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="title" name="title" placeholder="Blog Title.." autofocus required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="img_url">Blog image url<span class="red_color">*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="img_url" name="img_url" placeholder="Image Link.." required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="bp1">Blog Paragraph 1<span class="red_color">*</span></label>
                    </div>
                    <div class="col-75">
                        <textarea id="bp1" name="bp1" class="paragraph" placeholder="Write something.." style="height: 150px" minlength="50" required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="bp2">Blog Paragraph 2</label>
                    </div>
                    <div class="col-75">
                        <textarea id="bp2" name="bp2" class="paragraph" placeholder="Write something more.." style="height: 150px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="bp3">Blog Paragraph 3</label>
                    </div>
                    <div class="col-75">
                        <textarea id="bp3" name="bp3" class="paragraph" placeholder="Write something even more.." style="height: 150px"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="author_name">Blog Author Name<span class="red_color">*</span></label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="author_name" name="author_name" placeholder="Author's Name.." required>
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>

        </form>
    </div>

    <div id="output">Output comes here</div>

    <script src="js/main.js"></script>
</body>

</html>
